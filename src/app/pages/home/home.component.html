<div class="max-w-6xl mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-6">Text Utils</h1>
  <textarea
    [(ngModel)]="text"
    class="w-full p-4 border rounded mb-4 h-48"
    placeholder="Enter your text here"
  ></textarea>

  <button
    class="bg-blue-500 text-white px-4 py-2 rounded mr-2"
    (click)="convertToUpperCase()"
  >
    Uppercase
  </button>
  <button
    class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
    (click)="convertToLowerCase()"
  >
    Lowercase
  </button>
  <button
    class="bg-green-500 text-white px-4 py-2 rounded mr-2"
    (click)="removeExtraSpaces()"
  >
    Remove Extra Spaces
  </button>
  <button
    class="bg-purple-500 text-white px-4 py-2 rounded mr-2"
    (click)="copyText()"
  >
    Copy Text
  </button>
  <button
    class="bg-orange-500 text-white px-4 py-2 rounded"
    (click)="speakText()"
  >
    Listen to Voice
  </button>

  <!-- Toast message -->
  <div
    *ngIf="showToast"
    class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-500"
    [ngClass]="{ 'opacity-100': showToast, 'opacity-0': !showToast }"
  >
    Text copied to clipboard!
  </div>
</div>
